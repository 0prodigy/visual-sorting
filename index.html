<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Visual Sorting</title>
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input
          type="text"
          id="arr"
          placeholder="Space spareated array and hit enter or add"
        />
        <button id="sort">Add</button>
        <div class="delay-box">
          Dealy Time &nbsp; &nbsp; &nbsp;<span id="delayTime"> 20</span>
          <input type="range" id="delay" min="1" max="200" value="20" /><br />
        </div>
      </div>
      <div class="row"></div>
      <div id="btns">
        <button id="selectionSort" onclick="selectionSort(Arr)">
          Selection Sort
        </button>
        <button id="bubbleSort" onclick="bubbelSort(Arr)">Bubble Sort</button>
        <button id="quickSort" onclick="quickSort(Arr)">Quick Sort</button>
        <button id="mergeSort" onclick="mergeSort(Arr)">Merge Sort</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
